<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(가상로그인)</title>
<script>
    function abc(){
        var a=document.getElementById("mid").value;
        var b=document.getElementById("mpass").value;
        var c=document.getElementById("c").checked; //true,false

        if(a==""){
            alert("아이디를 입력하세요")
            return false;
        }
        else if(b==""){
            alert("패스워드를 입력하세요")
            return false;
        }
        else if(c==false){ //true, false는 ""를 사용하지 않음
            alert("보안접속 체크 하셔야만 로그인이 됩니다.");
            return false;
        }
        else{
            alert("정상적인 로그인 입니다.");
        }
    }

</script>
</head>
<body>
<form id="f" onsubmit="return abc();">
<input type="text" id="mid">
<input type="password" id="mpass">
<input type="submit" value="로그인"><br>
<input type="checkbox" id="c"><label for="c">보안접속</label>
</form>
</body>
</html>
