<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(반복문4(radio) - id를 이용)</title>
<script>
    function abc(){
        /*
        id를 규칙성 있게 작성을 한 후 변수값으로 문자로 받은 후
        getElementById로 변수로 이관하게 됩니다.
        변수 사용시 getElementById 쌍따옴표를 사용하지 않음
        var kk = "a2";
        document.getElementById(kk).checked=true;
        */
        
        var aa = document.getElementsByClassName("aaa").length;
        //ClassName을 이용하여 class를 공통적으로 HTML에 적용 후에
        //노드의 갯수를 확인해 올 수 있습니다.
        var bb;
        var cc="n";
        for(bb=0;bb<aa;bb++){
            var dd="a"+bb;
            if(document.getElementById(dd).checked==true){
                cc="y";               
            }
        }
        if(cc=="n"){
            alert("한가지를 선택해 주셔야 합니다.");
        }
        else{
            alert("투표에 감사합니다.");
        }
    }
</script>
</head>
<body>
<!--
    id로 노드를 작성하는 형태는 name을 이용하는 방식과는 다릅니다.
    다음과 같이 0으로 시작하는 형태로 이루어져야 합니다.
-->
<input type="radio" value="1" name="num" id="a0" class="aaa"><label for="a0">1번</label>
<input type="radio" value="2" name="num" id="a1" class="aaa"><label for="a1">2번</label>
<input type="radio" value="3" name="num" id="a2" class="aaa"><label for="a2">3번</label>
<input type="radio" value="4" name="num" id="a3" class="aaa"><label for="a3">4번</label>
<input type="radio" value="5" name="num" id="a4" class="aaa"><label for="a4">5번</label>
<input type="radio" value="6" name="num" id="a5" class="aaa"><label for="a5">6번</label>
<button type="button" onclick="abc();">결과확인</button>

</body>
</html>
