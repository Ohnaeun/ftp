<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript + css (index41. 응용문제 자식창)</title>
<style>
</style>
</head>
<body>
    <ul id="ul1"></ul>
</body>
<script>
var a=[
    "간이 과세자 (개인)",
    "일반 과세자 (개인)",
    "법인 사업자 - 과세",
    "법인 사업자 - 비과세",
    "면세 사업자 (개인)",
    "면세 법인사업자 (법인)"
];

var b=a.length;
var c;
for(c=0;c<b;c++){
    var pop=document.getElementById("ul1");
    pop.innerHTML+="<li class='licss' for='ul1' style='cursor:pointer'>"+a[c]+"</label></li>";
}
var tax=document.querySelectorAll(".licss");
var ta=tax.length;
var tt;
for(tt=0;tt<ta;tt++){
    click(tt);
}

function click(cc){
var tax=document.querySelectorAll(".licss");
    tax[cc].onclick=function(){
        var xx=tax[cc].innerText;
        window.opener.f.txt.value=xx;
        self.close();   
    }
}
</script>
</html>
