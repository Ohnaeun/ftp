<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(셀렉트 컨트롤)</title>
<script>

    function abc(){
        var a = document.getElementById("tels").value;
        if(a=="통신사 선택"){
            alert("통신사를 선택해 주셔야 합니다.");
        }
        else{
            alert("보안코드 4자리 입력 바랍니다.");
        }
    }

    function bbb(){
        var aa = document.getElementById("email2").value;
        document.getElementById("email").value=aa;
    }

    </script>
</head>
<body>
<!--
select는 option과 함께는 추가로 자바스크립트에서는 value 무조건
확인하게 됩니다. 단, value값이 없을 경우는 데이터 전송을 하지 않습니다.

datalist에 사용되는 option은 select와는 다른 성향입니다. 
동일한 형태를 가지지 않습니다.
-->
<select id="tels">
    <option>통신사 선택</option>    
    <!--
    value="" if문에 반영됩니다. 단, 위와 같이 value가 없을 경우는
    option태그 사이에 있는 단어 전체를 if문에 사용해야 합니다.
    -->
    <option value="SKT">SKT</option>
    <option value="KT">KT</option>
    <option value="LGT">LGT</option>
</select>
<input type="button" value="인증번호 받기" onclick="abc();">
<br><br>
<!-- selet와 input 결합 -->
<!-- onclick, onsubmit, onchange, onkeypress -->
<!--
    onchange : 거의 select 태그에 많이 사용이 되며, 사용자가 직접 선택한
    값을 javascript로 보내게 됩니다.
-->
<input type="text" id="email">
<select id="email2" onchange="bbb();">
    <option value="hanmail.net">hanmail.net</option>
    <option value="hotmail.com">hotmail.com</option>
    <option value="naver.com">naver.com</option>
    <option value="nate.com">nate.com</option>
    <option value="" selected>직접입력</option>
</select>
</body>
</html>
