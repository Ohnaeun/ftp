<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(반복문2)</title>
<script>
    function abc(){
        var a = Number(document.getElementById("a").value);//첫번째
        var b = Number(document.getElementById("b").value);//두번째
        if(isNaN(a)==true || isNaN(b)==true){
            alert("숫자만 입력하세요!");
        }
        else{
            if(a>=b){   //예시 택배일자 오늘날짜 보다 이전날짜 제어
            //예시 예약일자 (호텔 입실~퇴실)
                alert("첫번째 숫자보다 커야 합니다.");
            }
            else{
                var aa;
                for(aa=a;aa<=b;aa++){
                    document.write(aa+"<br>");
                }
                /*
                while(a<=b){
                    document.write(a+"<br>");
                    a++;
                }
                */
            }
        }
    }

</script>
</head>
<body>
<input type="text" id="a" placeholder="첫번째 숫자" maxlength="1">
<input type="text" id="b" placeholder="두번째 숫자" maxlength="1">
<input type="button" value="결과확인" onclick="abc();">
</body>
</html>
