<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript + css(응용문제3)</title>
<script>
    
function aaa(){
    var aa = f.a.length;
    var bb = 0; //노드 시작
    var cc;
    if(f.all.checked==false){ //체크 해제
        cc = false;
    }
    else{   //체크할 경우
        cc = true;
    }
    do{ 
    //전체체크 시 해당 name에 맞는 노드를 반복적으로 확인하는 작업
        f.a[bb].checked=cc;
        bb++;
    }while(bb<aa);
}

//1~4번을 체크할시 & 체크해제
function bbb(h){
    //var g = Number(h)-1;    //value 1부터 시작할 경우
    if(f.a[g].checked==false){
        f.all.checked=false; 
        //전체선택 체크가 되었을 경우 해제
    }
}

</script>
</head>
<body>
<form name="f" id="f">
<input type="checkbox" name="all" value="all" id="all" onclick="aaa();">
전체선택
<input type="checkbox" name="a" value="b1" id="a0" onclick="bbb(0)">1번체크
<input type="checkbox" name="a" value="b2" id="a1" onclick="bbb(1)">2번체크
<input type="checkbox" name="a" value="b3" id="a2" onclick="bbb(2)">3번체크
<input type="checkbox" name="a" value="b4" id="a3" onclick="bbb(3)">4번체크
<input type="checkbox" name="a" value="b5" id="a4" onclick="bbb(4)">5번체크
</form>
</body>
</html>
