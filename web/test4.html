<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript + css(응용문제3)</title>
<script>
function aaa(){ //버튼
    var a = document.getElementsByClassName("agree").length;
    var aa;
    var cc="yes";
    for(aa=0;aa<a;aa++){
        var ids = "a"+aa;
        if(document.getElementById(ids).checked==false){
            cc="no";
        }
    }

    if(cc=="yes"){
        alert("감사합니다. 회원가입 되셨습니다.");
    }
    else{
        alert("모두 동의 하셔야만 회원가입이 됩니다.");
    }
}   

function bbb(){ //각 동의함 체크박스
    f.allck.checked=false;  
}

function ccc(){ //전체동의함 체크박스 (class만 이용할 경우)
    var a = document.getElementsByClassName("agree").length;
    var b = 0;
    var c;
    if(f.allck.checked==false){
        c = true;
    }
    else{
        c = false;
    }
    do{
        document.getElementsByClassName("agree")[b].checked=c;
        //class노드 형태를 확인하는 방법
        b++;
    }while(b<a);
    
}
</script>
</head>
<body>
<form name="f" id="f">
<p>개인정보 보호정책</p>
<input type="checkbox" name="ckagree1" id="a0" class="agree ck1">
<label for="a0" onclick="bbb();">동의함</label>
<br>

<p>이용약관 정책</p>
<input type="checkbox" name="ckagree2" id="a1" class="agree ck2">
<label for="a1" onclick="bbb();">동의함</label>
<br>

<p>위치정보 이용약관</p>
<input type="checkbox" name="ckagree3" id="a2" class="agree ck3">
<label for="a2" onclick="bbb();">동의함</label>
<br>

<p>서비스 전체 모두 동의함</p>
<input type="checkbox" name="allck" id="all" class="allck">
<label for="all" onclick="ccc();">전체동의</label>

<input type="button" value="확인" onclick="aaa();">
</form>
</body>
</html>
