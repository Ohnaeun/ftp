<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(function (다함수 응용4))</title>
<script>
function aaa(){ //검토 if
    var a=Number(document.getElementById("num1").value);
    var b=Number(document.getElementById("num2").value);
    if(a>b){
        alert("종료값이 시작값보다 커야합니다.");
    }
    else if(a==b){
        alert("동일한 숫자는 사용할 수 없습니다.")
    }
    else{
        bbb(a,b);
    }
}

function bbb(j,k){    //반복문
    //alert(typeof(j));
    /*
    var c=0;
    do{
        c=c+j;
        j++;
    }while(j<=k);
    document.write(c);
    */
    var c=0;
    var d;
    for(d=j;d<=k;d++){
        c=c+d;
    }
    document.write(c);
}
</script>
</head>
<body>
<!-- type(number) : maxlength(X) 대체하는 속성은 min(최소), max(최대)
    을 이용합니다. -->
<input type="number" id="num1" placeholder="시작값" min="0" max="99">
<input type="number" id="num2" placeholder="종료값" min="0" max="99">
<input type="button" value="계산하기" onclick="aaa()">
</body>
</html>
