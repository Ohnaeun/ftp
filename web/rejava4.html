/*
    응용문제.
    4개의 메뉴가 있습니다. 해당 메뉴별로 출력 형태가 다르게 됩니다.
    다음과 같이 메뉴 노드에 맞춰서 작동되는 코드를 제작하시길 바랍니다.
    메뉴1 : http://dothome.co.kr 로 이동하는 메뉴 입니다.
    메뉴2 : confirm 확인 부분을 클릭시 naver.com으로 이동합니다.
    단, confirm 메세지는 "해당 페이지를 정말 이동 하시겠습니까?" 라고 출력
    메뉴3 : 해당 메뉴를 클릭시 이전 페이지로 이동 되도록 하십시오 (history.go(-1))
    메뉴4 : 해당 메뉴를 클릭시 페이지를 종료하도록 하십시오. (self.close())
*/

var abc=document.querySelectorAll("#menu>li");
var abcno=abc.length;
var dd=0;
while(dd<abcno){
    abcdef(dd);
    dd++;
}

function abcdef(dd){
    abc[dd].onclick=function(){
        var dt=abc[dd].getAttribute("dt");
        if(dd==0){
            location.href=dt;
        }
        else if(dd==1){
            confirm("해당 페이지를 정말 이동 하시겠습니까?");
            location.href=dt;
        }
        else if(dd==2){
            history.go(-1);
        }
        else{
            self.close();
            window.close();
            window.opener = window.location.href; self.close();
            window.open("about:blank","_self").close();
        }
    }
}

</script>
