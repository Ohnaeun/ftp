/* 응용문제1. da 입력 부분에 숫자를 입력할 경우 해당 숫자가

/* 응용문제2. da에 사용자가 숫자 하나를 입력합니다. 해당 숫자가 배열에 있을 경우
"해당 숫자와 동일 값이 있습니다." 라고 메세지를 출력하시고,
해당 배열에 입력한 값이 없을 경우 "해당 숫자는 찾을 수 없습니다." 라고
메세지를 출력합니다.
*/
var arr=[5,8,12,30];
function ddd(){
    var v=Number(document.getElementById("da").value);  //html에 da에 있는 값 가져옴
    //var v=Number(f.da.value); //name으로 가져왔을 경우
    var ano=arr.length;     //배열에 총 갯수 가져오는 변수
    var fa; //for문에 사용하는 변수
    var cs=0; //배열 값이 있는지 없는지 파악하는 변수
    for(fa=0;fa<ano;fa++){
        if(arr[fa]==v){   //배열과 사용자의 입력값을 비교하는 조건문
            alert("해당 숫자와 동일 값이 있습니다.");
            cs=1;
        }
    }
    if(cs==0){   //해당 숫자가 아무것도 없을 경우 조건
        alert("해당 숫자는 찾을 수 없습니다.");
    }
}
/*
    응용문제
    다음 배열에 있는 값 중에서 검색하고자 하는 사용자가 있는지 확인하는
    함수 형태 코드를 제작하시오.
    해당 단어와 동일한 단어가 있을 경우 사용자가 문자+공백을 입력하더라도
    해당 단어와 같으면 "등록된 사용자가 있습니다." 라고 메세지를 출력
    그 외에 해당 단어가 포함되지 않은 사항이면 "등록된 사용자가 없습니다."
    라고 출력합니다. 예시) ho ng == hong (공백제거 필수)
    힌트 : replace, trim(X)
    */
var guest = ["hong","kim","park","lee","sin"];
function eee(){
    var inp=f.ca.value; //사용자 입력값을 name으로 가져옴
    var ing=inp.replace(/ /g,"");  //사용자 입력값 공백 제거
    var gunum=guest.length; //범위값
    var gg; //for문 변수
    var ch="no"; //배열값 파악변수
    for(gg=0;gg<gunum;gg++){
        
        if(ing==guest[gg]){
            alert("등록된 사용자가 있습니다.");
            ch="yes";
        }
    }
    if(ch=="no"){
        alert("등록된 사용자가 없습니다.");
    }
}
