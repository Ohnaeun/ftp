<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript + css(응용문제7)</title>
<script>
//함수 : 일반함수, 가변함수, 리턴함수, 인스턴스 함수
/*

    var ccc = bbb(a,b);
    alert(ccc);
}
function bbb(c,d){
    var f = eval(c*d); 
    return f;
}
*/
function aaa(){
    var cc = bbb();
    document.write(cc);
}
function bbb(){
    var a = 2;
    var b;
    var f;
    var gg="";
    do{
        for(b=1;b<=9;b++){
            f = a * b;
            gg = gg + (a + "*" + b + "=" + f + "<br>");
        }
     a++;
    }while(a<10);
    return gg;
}

</script>

<body>
<input type="button" value="확인" onclick="aaa();">
