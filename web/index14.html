<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(테스트 두개의 반복문)</title>
<script>
    function abc(){
        var aa=Number(document.getElementById("a").value);
        var bb=Number(document.getElementById("b").value);
        var cc;
        var dd;
        var ee;

        if(aa>bb){  //시작값보다 끝값이 작을 경우
            alert("구구단 시작 숫자보다 커야합니다.");
        }
        else{   //시작값보다 끝값이 크거나 같을 경우

        for(cc=aa;cc<=bb;cc++){
            for(dd=1;dd<10;dd++){
                ee=cc*dd;
                document.write(cc+"*"+dd+"="+ee+"<br>");
            }
        }
        }      
    }
</script>
</head>
<body>
<input type="text" name="a" id="a" maxlength="1" placeholder="구구단 시작">
<input type="text" name="b" id="b" maxlength="1" placeholder="구구단 끝">
<input type="button" value="결과확인" onclick="abc();">
</body>
</html>
