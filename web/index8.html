<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(반복문)</title>
<script>
    /* typeof:문자, 숫자인지를 확인하는 명령어입니다. */
    function abc(){
        /*
        var a = 1234;
        var b = typeof(a);
        */
        /* NaN = Not a Number, isNaN : true(문자), false(숫자) */
        var a = Number(document.getElementById("a").value);
        if(isNaN(a)==true){
            alert("숫자만 입력하세요!");
        }
        else{
            var b=1;
            while(b<=a){
                document.write(b+"<br>");
                b++;
            }
        }
    }

</script>
</head>
<body>
<input type="text" id="a" maxlength="2">
<input type="button" value="결과확인" onclick="abc();">
</body>
</html>
