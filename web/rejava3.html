<!DOCTYPE html>
<html lang="ko">
<head>   
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>최종복습 (더블function, return)</title>
<script>
//(function1)값을 받아서 숫자로 변환 및 문자,숫자 검토
//(function2)숫자일 경우 짝수,홀수 검토
function aaa(){
    var no=Number(f.a.value);    //사용자가 입력한 값을 받는 변수
    if(no==""){ //사용자가 아무것도 입력 안할 시
        alert("숫자를 입력해 주세요");
    }
    else {  //사용자가 입력 했을 때
        if(isNaN(no)==false){   //숫자, 문자 확인
            //bbb(no);    //bbb함수로 사용자 입력한 값 던짐
            var re=bbb(no);
            //리턴 함수 사용시 무조건 받아오는 변수가 필요
            //리턴 사용시 주의사항 : 반복문이라도 한번만 리턴이 됩니다.
            alert(re);
        }
        else{   //문자로 입력 되었을 경우
            alert("문자는 사용하지 못합니다.");
        }
    }
}
//짝수,홀수 검토
function bbb(no){
    var check=no%2; //사용자가 입력한 값을 2로 나눔(몫값 확인)
    var msg;
    if(check==0){
        //alert("짝수 입니다.");
        msg="짝수 입니다."
    }
    else{
        //alert("홀수 입니다.");
        msg="홀수 입니다."
    }
    return msg; //조건문 두개 모두 해당되는 사항이기에 밖에다 기재
}
</script>
</head>
<body>
<form name="f" id="f">
<input type="text" name="a">
<input type="button" value="검토1" onclick="aaa();">
<input type="button" value="검토2" onclick="zzz();">
<input type="button" value="검토3" onclick="checks(f.a.value);">
</form>
<script>
    /* 응용문제
    다음 배열의 값과 사용자가 입력한 값을 곱하여 각각의 결과값을 출력하는
    다함수를 이용하여 제작하시길 바랍니다.
    단, 두번째 함수에 배열*사용자값 수식을 사용하시길 바랍니다.    
    예) 사용자가 2라고 입력했습니다.
    2*5=10
    2*10=20
    2*15=30
    2*20=40
    */
    var indata=[5,10,15,20];
    function zzz(){
    var user=Number(f.a.value); //사용자 입력값
    var ids=indata.length;  //배열의 노드갯수
        if(isNaN(user)==false){
        var cf=yyy(user,ids);
        document.write(cf);
        }
        else{
        alert("숫자를 입력해 주세요");
        }   
    }
    function yyy(user,ids){
    var dd=0; //do~while문 변수
    var ff="";  //데이터 축적하는 변수
        do{
            var ee=user*indata[dd];
            ff=ff+user+"*"+indata[dd]+"="+ee+"<br>";
            dd++;
        }while(dd<ids)
        return ff;
    }
/*
    응용문제.
    검토3 버튼을 클릭시 다음과 같은 형태로 출력 되도록 합니다.
    사용자가 임의 숫자를 한가지 넣습니다.
    해당 숫자와 배열 값을 비교하여 몇번째에 해당 숫자가 자리를 잡는지
    출력하는 return 함수를 제작하시오.
    예시) 사용자가 임의 숫자 22를 입력하였습니다.
    결과 메세지 출력은 "배열기준으로 3번째 순서에 속합니다."
    출력되어 집니다.
    if, for, return, alert
*/
var u = [10,15,32,44,96];
    function checks(fc){
        var numbers = Number(fc);
        var r = arrays(numbers);
        alert(r);
    }   
    function arrays(fc){
        //return typeof(fc);
        var num = u.length;
        var w=0;
        var rank=1;
        while(w<num){

            if(fc<=u[w]){
                var total = "해당 숫자는" + rank + "번째에 해당 됩니다.";
            }
            else{
                ++rank;
                var total = "해당 숫자는 마지막 순서에 해당 됩니다.";
            }
            w++;
        }

        return total;
}
</script>
</body>
</html>
