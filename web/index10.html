<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
<title>HTML + Javascript(반복문3)</title>
<script>
    function abc(){
        var aa = Number(document.getElementById("a").value); //구구단 앞자리
        var bb = 1;
        var cc;
        /*
        for(bb=1;bb<10;bb++){   //구구단 뒷자리
            cc = aa * bb;
            document.write(aa+ "*" + bb + "= " + cc +"<br>");
        }
        */
        do{ 
            cc = aa * bb;
            document.write(aa+ "*" + bb + "= " + cc +"<br>");
            bb++;
        }while(bb<10)
    }

</script>
</head>
<body>
해당 숫자를 선택하시면 구구단이 출력 됩니다.
<select id="a">
    <option value="">값을 선택해 주세요</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>
<input type="button" value="전송" onclick="abc();">
</body>
</html>
